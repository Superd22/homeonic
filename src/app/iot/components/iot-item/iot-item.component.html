<ion-card class="iot-item" *ngIf="item">
  <ion-card-header>
    <ion-icon name="disc"></ion-icon> {{item.name}}
  </ion-card-header>

  <ion-row>
    <ng-container *ngIf="item.type === 'SHUTTER'">
      <ion-col>
        <button ion-button icon-only clear small (click)="shutterMove(-1)">
          <ion-icon name="arrow-dropdown-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only clear small (click)="shutterMove(1)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only clear small (click)="shutterMove(2)">
          <ion-icon name="arrow-dropup-circle"></ion-icon>
        </button>
      </ion-col>
    </ng-container>
    <ng-container *ngIf="item.type === 'FAN'">
      <ion-col>
        <button ion-button [clear]="fanSpeedIs('-1')" small (click)="fanSpeed('-1')">
          STOP
        </button>
      </ion-col>
      <ion-col>
        <button ion-button [clear]="fanSpeedIs(0)" small (click)="fanSpeed(0)">
          SLOW
        </button>
      </ion-col>
      <ion-col>
        <button ion-button [clear]="fanSpeedIs(4)" small (click)="fanSpeed(4)">
          MEDIUM
        </button>
      </ion-col>
      <ion-col>
        <button ion-button [clear]="fanSpeedIs(5)" small (click)="fanSpeed(5)">
          FAST
        </button>
      </ion-col>

    </ng-container>
  </ion-row>
</ion-card>
