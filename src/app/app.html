<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>IOT Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="goToHome()">
        <ion-icon name="home"></ion-icon> Home
      </button>
      <button menuClose ion-item *ngFor="let room of (rooms.rooms | async)" (click)="goToRoom(room.id)">
        {{room.name}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
